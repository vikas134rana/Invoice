	<div id="headerHead" th:remove="tag" th:fragment="headerHead">

		<!-- Bootstrap Date-Picker Plugin -->

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

		<script type="text/javascript">
			$(document).ready(function() {
				var url = window.location;
				$('ul.navbar-nav a[href="' + url + '"]').parent().addClass('active');
				$('ul.navbar-nav a').filter(function() {
					return this.href == url;
				}).parent().addClass('active');
			});
		</script>

		<style>
/* Remove the navbar's default margin-bottom and rounded borders */
.navbar {
	margin-bottom: 0;
	border-radius: 0;
}
</style>
	</div>

	<div id="pageHeader" th:remove="tag" th:fragment="pageHeader">

		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

			<a class="navbar-brand" href="#">Invoice Portal</a>

			<ul class="navbar-nav">

				<li class="nav-item"><a class="nav-link" href="/salesRegister">Sales Register</a></li>
			</ul>
		</nav>

		<!-- Button trigger modal -->
		<button type="button" style="display: none;" id="modalTrigger" class="btn btn-primary" data-toggle="modal" data-target="#popupModal">Launch
			demo modal</button>

		<!-- Modal -->
		<div class="modal fade" id="popupModal" tabindex="-1" role="dialog" aria-labelledby="popupModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="popupModalLabel">Popup title</h3>
					</div>
					<div class="modal-body" id="popupModalBody">Popup Body</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

	</div>
